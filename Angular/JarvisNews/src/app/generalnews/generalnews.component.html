<div class="container mt-5">
    <h4>Top General News <marquee behavior="" direction="">For more updates please subscribe</marquee>
    </h4>
    <div class="row mt-3">
        <div *ngFor="let news of generalNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{news.urlToImage}}" width="100%" alt="">
                <h5 class="mt-3 mb-3">{{news.title}}</h5>
                <p>{{news.content}}</p>
                <a class="btn btn-dark btn-sm" href="{{news.url}}" target="_blank">Read More</a>
            </div>
        </div>
    </div>
</div>
